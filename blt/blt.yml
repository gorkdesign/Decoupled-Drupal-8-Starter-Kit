project:
  machine_name: d8d
  prefix: BLT
  human_name: 'BLTed 8'
  profile:
    name: demo_umami
  local:
    protocol: http
    hostname: '${project.machine_name}.loc'
git:
  default_branch: master
  remotes: {  }
  pre-commit: false
  commit-msg:
    pattern: '(.*?)'
  hooks:
    pre-commit: false
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
disable-targets:
  validate:
    phpcs: true
  git:
    commit-msg: true
    pre-commit: true
